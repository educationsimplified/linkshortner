<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Url-shortener by Uzair Ahmed</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Url Shortener by Uzair Ahmed</h2>
        <p>Generate a short URL and redirect users when they click on the shortened link.</p>
        <input type="text" id="url" placeholder="Enter Your URL" aria-label="Enter URL">
        <button onclick="shortURL()" id="btn">Shorten URL</button>
        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
